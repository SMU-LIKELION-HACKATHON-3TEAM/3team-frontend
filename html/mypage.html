<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRS</title>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/fe66068d41.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="/css/mypage.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <style>
        a:link,
        a:visited {
            color: black;
        }
    </style>
</head>

<body>
    <nav>
        <div class="wrap_logo">
            <a href="#"><img src="/img/logo.png" alt=""></a>
        </div>
        <div class="wrap_menu">
            <ul class="menu">
                <li>
                    <a href="#" class="a-community">커뮤니티</a></li>
                <li>
                    <a href="#" class="a-exchange">환율</a></li>
                <li class="menu-price">
                    <a href="#" class="a-price">가격비교</a></li>
                <li class="menu-customer">
                    <a href="#" class="a-customer">고객지원</a></li>
            </ul>
        </div>
        <div class="wrap_login-bar">
            <ul class="login-bar">
                <li>
                    <a href="#">로그인</a></li>
                <li>
                    <a href="#">회원가입</a></li>
            </ul>
        </div>
        <div class="wrap_search">
            <input type="text" placeholder="검색어를 입력해 주세요.">
            <i class="fas fa-search"></i>
        </div>
    </nav>

    <section class="wrap_content">
        <div class="wrap_memberInfor">
            <img src="/img/myinfo.jpg" alt="" class="profile">
            <div class="wrap_infor">
                <p>홍길동</p>
                <p>user@likelion.org</p>
                <p>자유로운 여행가</p>
            </div>
            <button class="infor_modify"><a href="#">회원정보 수정</a></button>
        </div>
        <div class="wrap_interestConutry">
            <p>관심국가</p>
            <div class="interestConutry">
            </div>
            <div class="interestConutry_modify">
                <button><a href="#">관심국가 수정</a></button>
            </div>
        </div>
        <div class="wrap_review">
            <p>내가 쓴 리뷰</p>
            <div class="review">
            </div>
            <div class="review_modify">
                <button><a href="#">더보기</a></button>
            </div>
        </div>
        <div class="wrap_clipping">
            <p>스크랩 게시물</p>
            <div class="clipping">
            </div>
            <div class="clipping_modify">
                <button><a href="#">더보기</a></button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 LIKELION 3팀. ALL rights reserved.</p>
    </footer>
</body>

</html>
