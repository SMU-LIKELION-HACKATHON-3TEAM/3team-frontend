<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRS</title>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/fe66068d41.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="./exchangeRate.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <style>
        a:link,
        a:visited {
            color: black;
        }
    </style>
</head>

<body>
    <nav>
        <div class="wrap_logo">
            <a href="#"><img src="/img/logo.png" alt=""></a>
        </div>
        <div class="wrap_menu">
            <ul class="menu">
                <li>
                    <a href="#" class="a-community">커뮤니티</a></li>
                <li>
                    <a href="#" class="a-exchange">환율</a></li>
                <li class="menu-price">
                    <a href="#" class="a-price">가격비교</a></li>
                <li class="menu-customer">
                    <a href="#" class="a-customer">고객지원</a></li>
            </ul>
        </div>
        <div class="wrap_login-bar">
            <ul class="login-bar">
                <li>
                    <a href="#">로그인</a></li>
                <li>
                    <a href="#">회원가입</a></li>
            </ul>
        </div>
        <div class="wrap_search">
            <input type="text" placeholder="검색어를 입력해 주세요.">
            <i class="fas fa-search"></i>
        </div>
    </nav>
    <main>
        <div class="wrap_er">
            <section class="nav_er">
                <select name="country" id="country1">
                    <option value="ko">대한민국</option>
                    <option value="jp">일본</option>
                    <option value="cn">중국</option>
                    <!--후에 나라코드와 연결-->
                </select>
                <select name="country2" id="country2">
                    <option value="ko">대한민국</option>
                    <option value="jp">일본</option>
                    <option value="cn">중국</option>
                    <!--후에 나라코드와 연결-->
                </select>
                <select name="banks" id="banks">
                    <option value="eca">한국수출은행</option>
                    <option value="nh">농협</option>
                    <option value="sh">신한</option>
                    <option value="kr">한국은행</option>
                    <option value="ha">하나</option>
                    <option value="kb">국민</option>
                    <!--후에 나라코드와 연결-->
                </select>
            </section>
            <section class="main_er">
                <div class="money1">
                <input type="number" name="money1">
                <!--화폐단위 구현-->
                </div>
                <p><b>=</b></p>
                <div class="money2">
                <input type="number" name="money2">
                <!--화폐단위 구현-->
                </div>

            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 LIKELION 3팀. ALL rights reserved.</p>
    </footer>
</body>

</html>
